{% extends "base.html" %}

{% block content %}

    <div class="table-responsive">
        <table class="table table-borderless text-secondary table-hover table-sm table-striped m-0">
            <thead class="thead-dark text-light">
                <tr>
                <th scope="col" class="text-center">Автор</th>
                <th scope="col" class="text-center">Начало</th>
                <th scope="col" class="text-center">Окончание</th>
                <th scope="col" class="text-center">Тема</th>
                <th scope="col" class="text-center">Сообщение</th>
                </tr>
            </thead>
            <tbody>

                {% for message in messages %}
                    <tr style="cursor: pointer; cursor: hand;" onclick="window.location='/edit_message/{{ message.id }}'">
                        <td class="text-center">{{ message.author }}</td>
                        <td class="text-center">{{ message.date_start }}</td>
                        <td class="text-center">{{ message.date_stop }}</td>
                        <td class="text-center">{{ message.subj }}</td>
                        <td class="text-center">{{ message.description }}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}
